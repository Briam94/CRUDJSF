                    <h:outputText value="#"/>

                <br />
                <h:link outcome="Edit" value="Editar"/>

                <h:commandLink action="#{jobsController.prepareCreate}" value="Crear nueva tarea" />

                <h:commandLink action="#{jobsController.prepareList}" value="Ver lista de tareas"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver a  pagina principal"/>

            </h:form>
