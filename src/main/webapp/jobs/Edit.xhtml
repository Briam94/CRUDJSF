<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar tarea"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#" for="jobId" />
                    <h:inputText id="jobId" value="#{jobsController.selected.jobId}" title="#{bundle.EditJobsTitle_jobId}" required="true" requiredMessage="#{bundle.EditJobsRequiredMessage_jobId}" disabled="true"/>
                    <h:outputLabel value="Nombre" for="name" />
                    <h:inputText id="name" value="#{jobsController.selected.name}" title="#{bundle.EditJobsTitle_name}" />
                    <h:outputLabel value="Descripcion" for="description" />
                    <h:inputText id="description" value="#{jobsController.selected.description}" title="#{bundle.EditJobsTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{jobsController.update}" value="Actualizar"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver tarea"/>
                <br />
                <h:commandLink action="#{jobsController.prepareList}" value="ver lista de tareas" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Volver a pagina principal" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
